<!DOCTYPE html>


<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head>
    <title>Login</title>
    <meta name="description"
          content="Login page">


    <link rel="stylesheet" th:href="@{'/css/additions.css'}"/>
    <th:block th:replace="blocks/header :: head"></th:block>

</head>
<body >

<header class="header-main">
    <th:block th:replace="blocks/header :: mainmenu"></th:block>
</header>

<div class="col-md-12 col-lg-9 news-body">
    <fieldset style="border: 1px #ccc solid; padding: 20px; margin-bottom: 30px;">
        <legend style="width: auto; padding: 0 10px;">Autorization</legend>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username or password.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    You have been logged out.
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>:
                <input type="text"
                       id="username"
                       name="username"
                       class="form-control"
                       autofocus="autofocus"
                       placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>:
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="Password">
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit"
                               name="login-submit"
                               id="login-submit"
                               class="form-control btn btn-info"
                               value="Log In">
                    </div>
                </div>
            </div>
        </form>
    </fieldset>
</div>

<th:block th:replace="blocks/footer :: footer"></th:block>

</body>
</html>
