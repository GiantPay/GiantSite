<!doctype html>
<!--[if lt IE 7]>
<html xmlns:th="http://www.thymeleaf.org" class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>
<html xmlns:th="http://www.thymeleaf.org" class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>
<html xmlns:th="http://www.thymeleaf.org" class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en"> <!--<![endif]-->
<head>
    <title>List of exchanges | GIC/BTC | GIC/USD</title>
    <meta name="description" content="List of exchanges where the Giant is listed. It is constantly replenished.">
    <th:block th:replace="blocks/header :: head"></th:block>
</head>
<body>
<div th:replace="blocks/header :: header"></div>

<section class="page_header padding">
    <div class="display-table">
        <div class="table-cell">
            <div class="container">
                <div class="page_content">
                    <h1>Giant <span>Exchanges</span></h1>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active">Exchanges</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="promo_section bd-bottom padding">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 sm-padding">
                <h2>Giant exchanges</h2>

                <div class="shadow p-3 mt-5 mb-5 bg-white rounded text-center">
                    <img src="/images/cryptobridge_400x200.png" class="mb-2"><br>
                    <p>
                        <a href="https://wallet.crypto-bridge.org/market/BRIDGE.GIC_BRIDGE.BTC" target="_blank"
                           rel="nofollow">https://wallet.crypto-bridge.org/market/BRIDGE.GIC_BRIDGE.BTC</a>
                    </p>
                    <p>Last price: <strong
                            th:text="${#numbers.formatDecimal(cryptobridge.last,1,'COMMA',8,'POINT')}"></strong>
                        <strong>BTC</strong></p>
                    <p>Volume 24h: <strong
                            th:text="${#numbers.formatDecimal(cryptobridge.volumeBtc,1,'COMMA',8,'POINT')}"></strong>
                        <strong>BTC</strong></p>
                </div>
                <div class="shadow p-3 mt-5 mb-5 bg-white rounded text-center">
                    <img src="/images/graviex_400x200.png" class="mb-2"><br>
                    <p class="text-center">
                        <a href="https://graviex.net/markets/gicbtc" target="_blank" rel="nofollow">https://graviex.net/markets/gicbtc</a>
                    </p>
                    <p>Last price: <strong
                            th:text="${#numbers.formatDecimal(graviex.last,1,'COMMA',8,'POINT')}"></strong>
                        <strong>BTC</strong></p>
                    <p>Volume 24h: <strong
                            th:text="${#numbers.formatDecimal(graviex.volumeBtc,1,'COMMA',8,'POINT')}"></strong>
                        <strong>BTC</strong></p>
                </div>
                <div class="shadow p-3 mt-5 mb-5 bg-white rounded text-center">
                    <img src="/images/southexchange_400x200.png" class="mb-2"><br>
                    <p>
                        <a href="https://www.southxchange.com/Home/Vote" target="_blank" rel="nofollow">https://www.southxchange.com/Home/Vote</a>
                    </p>
                    (Voting in progress)
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="blocks/footer :: footer"></div>
</body>
</html>
