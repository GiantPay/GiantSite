<script>

        $(".sp-slide").each(function (index, slide) {
            var roadMapsAmount = slide.getElementsByClassName("list-square")[0].getElementsByClassName("list-square-block").length;

                slide.getElementsByClassName("scroll-top scroll-button")[0].style.visibility = 'hidden'

        });
    });

    function isDesctop() {
        return $(window).width() > 780;
    }
</script>

<script>
    $(function () {
        var show = true;
        var countbox = ".benefits__inner";
        $(window).on("scroll load resize", function () {
            if (!show) return false; // Отменяем показ анимации, если она уже была выполнена
            var w_top = $(window).scrollTop(); // Количество пикселей на которое была прокручена страница
            var e_top = $(countbox).offset().top; // Расстояние от блока со счетчиками до верха всего документа
            var w_height = $(window).height(); // Высота окна браузера
            var d_height = $(document).height(); // Высота всего документа
            var e_height = $(countbox).outerHeight(); // Полная высота блока со счетчиками
            if (w_top + 500 >= e_top || w_height + w_top == d_height || e_height + e_top < w_height) {
                $('.benefits__number').spincrement({
                    from: 0,
                    thousandSeparator: "<span class='number-w'></span>",
                    duration: 4000
                });
                $('.benefits__number2').spincrement({
                    from: 0,
                    thousandSeparator: ",",
                    duration: 4000
                });
                show = false;
            }
        });
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
<script>
    /*<![CDATA[*/
    function isVisible(tag) {
        var t = $(tag);
        var w = $(window);
        var wt = w.scrollTop();
        var tt = t.offset().top;
        var tb = tt + t.height();
        return ((tb <= wt + w.height()) && (tt >= wt));
    }

    $(function () {
        $(window).scroll(function () {
            var b = $("#chart-area");
            if (!b.prop("shown") && isVisible(b)) {
                b.prop("shown", true);
                $(function () {
                    var ctx = $('#chart-area')[0].getContext("2d");
                    var gradientStroke = ctx.createLinearGradient(500, 0, 100, 0);
                    gradientStroke.addColorStop(0, "#0b4a8e");
                    gradientStroke.addColorStop(1, "#127aea");

                    new Chart(ctx, {
                        type: 'doughnut',
                        width: 350,
                        height: 350,
                        data: {
                            datasets: [{
                                data: [
                                    100 - parseFloat("80.8"),
                                    parseFloat("80.8")
                                ],
                                backgroundColor: [
                                    "#dcdcdc",
                                    gradientStroke
                                ],
                                borderColor: [
                                    "#dcdcdc",
                                    gradientStroke
                                ],
                                borderWidth: [
                                    10,
                                    10
                                ],
                                hoverBackgroundColor: [
                                    "#dcdcdc",
                                    gradientStroke
                                ],
                                hoverBorderColor: [
                                    "#dcdcdc",
                                    gradientStroke
                                ],
                                hoverBorderWidth: [
                                    10,
                                    10
                                ]
                            }]
                        },
                        options: {
                            cutoutPercentage: 96,
                            rotation: 0,
                            tooltips: {
                                enabled: false
                            },
                            responsive: false,
                            legend: {
                                display: false
                            },
                            title: {
                                display: false,
                            },
                            animation: {
                                easing: 'easeInOutCubic',
                                animateScale: false,
                                animateRotate: true
                            }
                        }
                    });
                });
            }
        });
    });


    /*]]>*/
</script>
